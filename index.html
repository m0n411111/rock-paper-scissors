<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let roundNum = 0;

/*This will randomly return either ‘Rock’, ‘Paper’ or ‘Scissors’. 
  We’ll use this function in the game to make the computer’s play.*/
        function computerPlay() {
            switch(Math.floor(Math.random()*3)) { 
            case 0:
            return 'Rock';
            break;
            case 1: 
            return 'Paper';
            break;
            case 2: 
            return 'Scissors';
            break;
        }
    }

//This function plays a single round of Rock Paper Scissors.
        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                return `It's a tie! You both chose ${playerSelection}.`;
        }
            else if ((playerSelection === 'Rock' && computerSelection === 'Scissors') ||
                     (playerSelection === 'Paper' && computerSelection === 'Rock') ||
                     (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
                     return `You win! "${playerSelection}" beats "${computerSelection}".`;
        }
            else {
                return `You lose! "${computerSelection}"  beats "${playerSelection}".`;
        }
    }

//This function will play a 5 round game & keep the score & report a winner or loser at the end.   
        function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (let i=0; i < 5; i++) {

/*To get input from the player; made it case insensitive 
  so users can input rock, ROCK, RocK or any other variation.*/
        const playerSelection = prompt('Choose: Rock, Paper, or Scissors?').toLowerCase();
        const computerSelection = computerPlay();
        console.log(`Computer played "${computerSelection}"`);
        const consoleOutput = playRound(playerSelection, computerSelection);
        console.log(consoleOutput);

        if (consoleOutput.includes("win", 3)) {
        playerScore++;
    }
        else {
        computerScore++;
    }
  }

        if (playerScore < computerScore){
        console.log("You lost the game!");
    } 
        else if (playerScore > computerScore) {
        console.log("You won the game!");
    } 
        else {
        console.log("You are tied! Refresh the page and play again.");
    }
  }

  //To play the game, call "game()" function.
  
    </script>
</body>
</html>
